<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
             let x = prompt("Enter the first number :");
             let y = prompt("enter the  secound number");


             let a = parseInt(x);
             let b = parseInt(y);
               

             let sub = a-b;
             let add = a+b;
             let mul = a*b;
             let div = a/b;
             let moduls = a%b;

             document.write(" sub number :",sub);
             document.write(" sub number :",add);
             document.write(" sub number :",mul);
             document.write(" sub number :",div);
             document.write(" sub number :",moduls);

    </script>
</body>
</html>
