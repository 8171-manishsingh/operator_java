<body>
    <script>
         let a=prompt('Enter the a:');
        let b=prompt('Enter the b:');

        let x=parseInt(a);
        let y=parseInt(b);

        let tump=x;
        
        x=y;
        y=tump

        document.write("swap y",x);
        document.write("swap x",y);
    </script>
